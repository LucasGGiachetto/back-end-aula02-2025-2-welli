<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica | Médicos</title>
    <link rel="stylesheet" href="medicos.css">
</head>
<body>
    <header>
        <h1>Clínica Médica</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro</h2>
            <form id="cadastro">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="number" name="crm" placeholder="CRM" required>
                <input type="text" name="especialidade" placeholder="especialidade" required>
                <input type="text" name="telefone" placeholder="telefone" required>
                <input type="text" name="email" placeholder="E-mail" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section class="tabela">
            <h2>Médicos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>CRM</th>
                        <th>Especialidade</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Alterar ou excluir</th>
                    </tr>
                </thead>
                <tbody id="medicos">
                </tbody>
            </table>
        </section>
    </main>
    <footer id="msg">Mensagens:</footer>
</body>
<script src="medicos.js"></script>

</html>
